name: 'Test Reporter'

on:
  workflow_run:
    workflows: ['Unit Test']
    types:
      - completed
jobs:
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: test-results
        name: JUnit
        path: '*.xml'
        reporter: java-junit
        fail-on-error: false
