name: Test CI

on:
  pull_request:
    branches: 
      - master
  push:
    branches:
      - master
 
jobs:
  demo:
    uses: phucnh4196/open-source-example/.github/workflows/test-reporter.yml@master
  handle:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
        cache: 'maven'
    - name: Run test
      id: unitTest
      run: mvn test
    - name: Upload test report
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: target/surefire-reports/*.xml
    - name: Trigger test reporter 
      if: failure()
      uses: ./.github/workflows/test-reporter.yml
      with:
        artifact: test-results
    - name: Code Coverage
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: jacoco.xml
        directory: ./target/site/jacoco/