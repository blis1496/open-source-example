name: 'Test Reporter'

on: 
  workflow_call:
    inputs:
      artifact:
        required: true
        type: string

jobs:
  Report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      env:
        artifact: ${{ github.event.inputs.artifact }}
      with:
        artifact: $artifact
        name: Reporter
        path: '*.xml'
        reporter: java-junit
        fail-on-error: false
